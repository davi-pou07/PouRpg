<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Primeiro Jogo Multiplayer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <style>
            body{
                background-color: black;
            }
            canvas {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 100%;
            height: 70%;
            }
        </style>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-8">
                  <canvas id="canvas" width="300" height="300">
                  </canvas>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center text-nowrap">PouRPG</h2>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="text-nowrap">Player</h5>
                                    </div>
                                    <div class="card-body">
                                        <table class="table">
                                            <thead>
                                                <tr class="text-center"> 
                                                    <th class="border-end text-center ">Id</th>
                                                    <th class="border-start text-center ">Nick</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ><td class="text-center border-end text-nowrap">1</td><td class="text-center text-nowrap">Pou</td></tr>
                                                <tr><td class="text-center border-end text-nowrap">1</td><td class="text-center text-nowrap">Pou</td></tr>
                                                <tr><td class="text-center border-end text-nowrap">1</td><td class="text-center text-nowrap">Pou</td></tr>
                                                <tr><td class="text-center border-end text-nowrap">1</td><td class="text-center text-nowrap">Pou</td></tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="text-nowrap">Score</h5>
                                    </div>
                                    <div class="card-body">
                                        <table class="table">
                                            <thead>
                                                <tr><th class="text-center border-end text-nowrap">K</th><th class="text-center border-end text-nowrap">M</th><th class="text-center border-end text-nowrap">A</th></tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                </tr>
                                                <tr>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                </tr>
                                                <tr>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                </tr>
                                                <tr>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                    <td class="text-center border-end text-nowrap">1</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
          </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script>
          $( document ).ready(function() {

var c=document.getElementById("canvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
});
      </script>
    </body>
</html>
